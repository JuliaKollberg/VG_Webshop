         <!-- Load in products -->
         <script>


function loadInCart() {
  const cart = JSON.parse(localStorage.getItem("cartItems")) || [];
  const cartContainer = document.getElementById("FinalCartContainer");
  cartContainer.innerHTML = ""; // Clear container before loading items

  cart.forEach(item => {
    const shortDescription = item.description.length > 50 
      ? item.description.substring(0, 50) + "..." 
      : item.description;

    const cartItem = document.createElement("div");
    cartItem.className = "cart-item mb-3 d-flex gap-2 align-items-start";
    cartItem.id = `cart-item-${item.id}`;

    cartItem.innerHTML = `
      <img src="${item.image}" alt="${item.title}" class="img-thumbnail" style="width: 300px; height: auto;" />
      <div class="cart-item-details">
        <h6 class="mb-1">${item.title}</h6>
        <p class="mb-1">${shortDescription}</p>
        <p class="mb-2 fw-bold">Price: $${item.price}</p>
        
      </div>
    `;

    cartContainer.appendChild(cartItem);
  });
}
window.addEventListener("DOMContentLoaded", loadInCart);

  
         </script>

      







      <!-- Bootstrap form -->
       <div class="container col-md-6 fixed-col">

         <!--Price Information-->
        <div class="price-info">
          <h4>Price Information</h4>
          <p>Total Price: $<span id="total-price">0.00</span></p>
        </div>
        <script>
          function calculateTotalPrice() {
            const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
            let total = 0;
        
            for (const item of cartItems) {
              total += parseFloat(item.price);
            }
        
            return total.toFixed(2); 
          }
        
          // Call it when the page loads
          document.addEventListener("DOMContentLoaded", () => {
            const total = calculateTotalPrice();
            document.getElementById("total-price").textContent = total;
          });
        </script>
